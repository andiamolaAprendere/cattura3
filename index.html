<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #imageDisplay {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="imageDisplay" src="https://drive.google.com/uc?export=view&id=1-N96wQuv6rYcC-k2QDqRGUA6_L9LNk8K">
    <script>
        // Nascondi l'immagine dopo 3 secondi (opzionale)
        setTimeout(() => {
            document.getElementById('imageDisplay').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
